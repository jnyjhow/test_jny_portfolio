{% extends 'base.html' %}

{% block content %}

        <!-- Upload File Section-->
        <section class="page-section mt-5" id="import-form">
            <div class="container">

                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Upload File</h2>

                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <!-- Upload File Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">

                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form id="upload-file" name="upload-file" enctype="multipart/form-data" method="POST"
                              action="{% url 'airpollution:upload_file' %}" data-sb-form-api-token="API_TOKEN">
                            {% csrf_token %}

                            <!-- Year input -->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="year" type="number" placeholder="Year..."
                                       data-sb-validations="required" />
                                <label for="year">Year</label>
                                <div class="invalid-feedback" data-sb-feedback="year:required">A year is required.</div>
                            </div>

                            <!-- File input -->
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="file" type="file" placeholder="Upload your file here..."
                                          style="height: 10rem" data-sb-validations="required"></textarea>
                                <label for="file">File</label>
                                <div class="invalid-feedback" data-sb-feedback="file:required">A file is required.</div>
                            </div>

                            <!-- Submit success message-->
                            <!---->
                            <!-- This is what your users will see when the form-->
                            <!-- has successfully submitted-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">File upload successful!</div>
                                    To check this file, sign up at
                                    <br />
                                    <a href="{% url 'website:index' %}">Page Home</a>
                                </div>
                            </div>

                            <!-- Submit error message-->
                            <!---->
                            <!-- This is what your users will see when there is-->
                            <!-- an error submitting the form-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>

                            <!-- Submit Button-->
                            <button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Upload</button>

                        </form>
                    </div>
                </div>
            </div>
        </section>

{% endblock %}

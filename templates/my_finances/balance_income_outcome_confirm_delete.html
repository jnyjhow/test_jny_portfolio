{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">

        <h1>{{ delete_what }} {{ object.pk }}</h1>

        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete "{{ object }}"?</p>

            <input type="submit" value="Confirm" class="btn btn-danger">

        </form>

    </div>
</div>
{% endblock %}
